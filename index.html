<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"  content="width=device-width, initial-scale=1.0">

  <title>スィング｜ペンライト</title>

  <link rel="stylesheet" href="stylesheet.css"  type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Rubik:400,900italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->

</head>
<body>
  <header>
    <a href="#">ゲームへ</a>
  </header>
  <div class="animations">
    <div class="animation forword1 ">
      <span>♥</span>
      <span>R</span>
      <span>U</span>
      <span>N</span>
      <span>N </span>
      <span>I</span>
      <span>N</span>
      <span>G</span>
      <span>♥</span>

    </div>
     <div class="animation reverse1">
       <span>♥</span>
       <span>R</span>
       <span>U</span>
       <span>N</span>
       <span>N </span>
       <span>I</span>
       <span>N</span>
       <span>G</span>
       <span>♥</span>
    </div>
    <div class="animation forword ">
      <span>G</span>
      <span>O</span>
      <span>D</span>
      <span> </span>
      <span>S</span>
      <span>H</span>
      <span>O</span>
      <span>S</span>
      <span>E</span>
    </div>
     <div class="animation reverse">
       <span>G</span>
       <span>O</span>
       <span>D</span>
       <span> </span>
       <span>S</span>
       <span>H</span>
       <span>O</span>
       <span>S</span>
       <span>E</span>
    </div>
  </div>
  <img src="https://i.imgur.com/tyVWdR3.gif"  id="woman" />
  <img src="https://i.imgur.com/tGMYjmu.gif"  id="man" />
  <div class="time">
    <span class="hms"></span>
    <span class="ampm"></span>
    <br>
    <span class="date"></span>
  </div>
  <div id="face">
    <div class="watch-face">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>

    </div>
  </div>
  <img src="https://i.imgur.com/x4d6gqG.png"  id="apple-watch"  />
  <div class="container">
    <div class="show js-count">
     999
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
